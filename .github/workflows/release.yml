name: Release CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'bc-app ${{ github.ref_name }}'
          releaseBody: |
            See the assets to download this version and install.
            
            **Available downloads:**
            - `bc_${{ github.ref_name }}_x64-setup.exe` - NSIS installer (recommended for most users)
            - `bc_${{ github.ref_name }}_x64.exe` - Standalone executable (portable version)
          releaseDraft: true
          prerelease: false

      - name: Find and prepare raw exe
        shell: pwsh
        run: |
          # Find the raw exe in the target directory
          $exePath = Get-ChildItem -Path "src-tauri/target/release" -Filter "bc.exe" -File | Select-Object -First 1
          if ($exePath) {
            Write-Host "Found exe at: $($exePath.FullName)"
            # Rename to include version for clarity
            $version = "${{ github.ref_name }}"
            Copy-Item $exePath.FullName -Destination "bc_${version}_x64.exe"
            Write-Host "Copied to bc_${version}_x64.exe"
          } else {
            Write-Error "Could not find bc.exe in target/release"
            exit 1
          }

      - name: Upload raw exe to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: bc_${{ github.ref_name }}_x64.exe
          token: ${{ secrets.GITHUB_TOKEN }}